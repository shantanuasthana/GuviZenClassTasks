<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .container-fluid{
            background-color: seashell;
        }
        .col-md-4{
            background-color:pink
        }
        .card {
            padding: 1%;
            color: seashell;
        }
        .card-img-top {
            background-color: rgb(240, 192, 147);
        }
    </style>
</head>
<body>
    <div class="container-fluid text-center mt-5 rounded">
        <h1>Weather App</h1>
        <div class="row">
            <div class="col-md-4 offset-md-4 rounded">
                <label for='city'><b>Enter the city name</b></label>
                <input type='text' class='city' id='city'><br>
                <button class='btn btn-dark w-20 mx-auto'>Click</button>
            </div>
        </div>
    </div><br>
    <div class='card text-white bg-dark mt-5 mb-5 mx-auto d-none' style="width: 18rem;">
        <img src="" id='icon' class="card-img-top" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title text-center" id="place"></h5>
            <p class='card-text text-center' id="weather"></p>
        </div> 
    </div>
    
    
    <script src='promise4.js'></script>
</body>
</html>

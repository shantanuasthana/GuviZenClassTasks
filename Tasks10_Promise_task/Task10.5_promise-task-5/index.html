<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    
    <div class='container-fluid text-center'>
        <h1>Currency Converter</h1>
        <div class='form-group'>

                <option value="HRK">CROATIA</option>
                <option value="CZK">CZECHIA</option>
                <option value="DKK">DENMARK</option>
                <option value="GBP">ENGLAND</option>
                <option value="EUR">Euro</option>
                <option value="HKD">HONG KONG</option>
                <option value="INR">INDIA</option>
                <option value="IDR">INDONESIA</option>
                <option value="JPN">JAPAN</option>
                <option value="LVL">LATVIA</option>
                <option value="MYR">MALAYSIA</option>
                <option value="MXN">MEXICO</option>
                <option value="NZD">NEW ZEALAND</option>
                <option value="NOK">NORWAY</option>
                <option value="PHP">PHILIPPINES</option>
                <option value="PLN">POLAND</option>
                <option value="RON">ROMANIA</option>
                <option value="RUB">RUSSIA</option>
                <option value="SGD">SINGAPORE</option>
                <option value="ZAR">SOUTH AFRICA</option>
                <option value="KRW">SOUTH KOREA</option>
                <option value="SEK">SWEDEN</option>
                <option value="CHF">SWITZERLAND</option>
                <option value="THB">THILAND</option>
                <option value="TRY">TURKEY</option>
        </select><br>
        <label for="to"> <strong>Convert To</strong></label>
        <select id="to">
            <option value="INR">INDIA</option>
            <option value="AUD">AUSTRALIA</option>
            <option value="BRL">BRAZIL</option>
            <option value="BGN">BULGARIA</option>
            <option value="CAD">CANADA</option>
            <option value="CNY">CHINA</option>
            <option value="HRK">CROATIA</option>
            <option value="CZK">CZECHIA</option>
            <option value="DKK">DENMARK</option>
            <option value="GBP">ENGLAND</option>
            <option value="EUR">Euro</option>
            <option value="HKD">HONG KONG</option>
            <option value="IDR">INDONESIA</option>
            <option value="JPN">JAPAN</option>
            <option value="LVL">LATVIA</option>
            <option value="MYR">MALAYSIA</option>
            <option value="MXN">MEXICO</option>
            <option value="NZD">NEW ZEALAND</option>
            <option value="NOK">NORWAY</option>
            <option value="PHP">PHILIPPINES</option>
            <option value="PLN">POLAND</option>
            <option value="RON">ROMANIA</option>
            <option value="RUB">RUSSIA</option>
            <option value="SGD">SINGAPORE</option>
            <option value="ZAR">SOUTH AFRICA</option>
            <option value="KRW">SOUTH KOREA</option>
            <option value="SEK">SWEDEN</option>
            <option value="CHF">SWITZERLAND</option>
            <option value="THB">THILAND</option>
            <option value="TRY">TURKEY</option>
            <option value="USD">UNITED STATES OF AMERICA</option>
          </select><br>
          <label for='amt'><strong>Amount</strong></label>
          <input type='number' class='amt' id='amt'><br>
          <button class="btn btn-dark mb-2" onclick="convertCurrency()">Convert</button>
        </div>
        <p class='error'></p>
    </div>

    <div class="card text-center w-50 mx-auto d-none">
        <div class="card-header"></div>
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
    <script src="promise5.js"></script>
</body>
</html>
